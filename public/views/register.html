<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title><?= $title; ?></title>
  </head>

  <body class="flex-row-around-center wrap">
    <div class="logo">
      <img src="public/assets/logo_with_name.svg" />
    </div>

    <form action="" class="flex-column-center-center gap">
      <input
        class="login-input"
        name="email"
        type="email"
        placeholder="email address"
      />
      <input
        class="login-input"
        name="username"
        type="text"
        placeholder="username"
      />
      <input
        class="login-input"
        name="password"
        type="password"
        placeholder="password"
      />
      <input
        class="login-input"
        name="confirm-password"
        type="password"
        placeholder="confirm password"
      />
      <div>
        <input type="checkbox" id="tos-checkbox"/>
        <span class="tos-text">I accepted <a href="#">TOS</a>.</span>
      </div>

      <button class="main-button" type="submit">Sign up</button>
    </form>
  </body>
</html>
